<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Commercialization Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-2xl font-bold">ACM Commercialization Dashboard</h1>
    </header>
    <main class="container mx-auto p-6">
        <section id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Project cards will be dynamically inserted here -->
        </section>
        <button id="addProjectBtn" class="bg-green-600 text-white px-4 py-2 rounded mt-4">Add Project</button>
    </main>
    <script>
        // Load projects from localStorage or use default data
        let projects = JSON.parse(localStorage.getItem('projects')) || [
            { id: 1, name: "Website Redesign", buyer: "John Doe", progress: 0, paperConcept: false, preliminarySamples: false, continuedDevelopment: false, samplesApproved: false },
            { id: 2, name: "Product Launch", buyer: "Jane Smith", progress: 0, paperConcept: false, preliminarySamples: false, continuedDevelopment: false, samplesApproved: false }
        ];

        // Save projects to localStorage
        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        // Function to calculate progress based on checkboxes
        function calculateProgress(project) {
            const totalSteps = 4;
            let completedSteps = 0;
            if (project.paperConcept) completedSteps++;
            if (project.preliminarySamples) completedSteps++;
            if (project.continuedDevelopment) completedSteps++;
            if (project.samplesApproved) completedSteps++;
            return Math.round((completedSteps / totalSteps) * 100);
        }

        // Function to render project cards
        function renderProjects() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md';
                card.innerHTML = `
                    <input type="text" value="${project.name}" class="text-xl font-semibold mb-2 w-full border border-gray-300 rounded p-1" onchange="updateProject(${index}, 'name', this.value)" />
                    <input type="text" value="${project.buyer}" class="text-sm text-gray-500 mb-2 w-full border border-gray-300 rounded p-1" onchange="updateProject(${index}, 'buyer', this.value)" placeholder="Buyer" />
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                        <div class="bg-green-600 h-2.5 rounded-full" style="width: ${project.progress}%"></div>
                    </div>
                    <p class="text-sm text-gray-500 mb-2">Progress: ${project.progress}%</p>
                    <label class="block mb-2">
                        <input type="checkbox" ${project.paperConcept ? 'checked' : ''} onchange="updateCheckbox(${index}, 'paperConcept', this.checked)" /> Paper Concept (Y/N)
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" ${project.preliminarySamples ? 'checked' : ''} onchange="updateCheckbox(${index}, 'preliminarySamples', this.checked)" /> Preliminary Samples Sent (Y/N)
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" ${project.continuedDevelopment ? 'checked' : ''} onchange="updateCheckbox(${index}, 'continuedDevelopment', this.checked)" /> Continued Development in Progress
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" ${project.samplesApproved ? 'checked' : ''} onchange="updateCheckbox(${index}, 'samplesApproved', this.checked)" /> Samples Approved by Customer
                    </label>
                    <button class="bg-red-600 text-white px-4 py-2 rounded mt-2" onclick="confirmDelete(${index})">Delete</button>
                `;
                dashboard.appendChild(card);
            });
        }

        // Function to update project data
        function updateProject(index, field, value) {
            projects[index][field] = value;
            projects[index].progress = calculateProgress(projects[index]);
            saveProjects(); // Save changes to localStorage
            renderProjects();
        }

        // Function to update checkbox fields
        function updateCheckbox(index, field, value) {
            projects[index][field] = value;
            projects[index].progress = calculateProgress(projects[index]);
            saveProjects(); // Save changes to localStorage
            renderProjects();
        }

        // Function to confirm deletion with password
        function confirmDelete(index) {
            const password = prompt("Enter the password to delete this project:");
            if (password === "42") {
                deleteProject(index);
            } else {
                alert("Incorrect password. Deletion canceled.");
            }
        }

        // Function to delete a project
        function deleteProject(index) {
            projects.splice(index, 1);
            saveProjects(); // Save changes to localStorage
            renderProjects();
        }

        // Function to add a new project with password protection
        function addProject() {
            const password = prompt("Enter the password to add a new project:");
            if (password === "42") {
                const newProject = { id: projects.length + 1, name: "New Project", buyer: "Unknown", progress: 0, paperConcept: false, preliminarySamples: false, continuedDevelopment: false, samplesApproved: false };
                projects.push(newProject);
                saveProjects(); // Save changes to localStorage
                renderProjects();
            } else {
                alert("Incorrect password. Addition canceled.");
            }
        }

        // Attach event listener to the "Add Project" button
        document.getElementById('addProjectBtn').addEventListener('click', addProject);

        // Initial render
        renderProjects();
    </script>
</body>
</html>

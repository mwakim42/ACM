<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Project Management Dashboard</h1>
    </header>
    <main class="container mx-auto p-6">
        <section id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Project cards will be dynamically inserted here -->
        </section>
    </main>
    <script>
        // Sample project data
        const projects = [
            { id: 1, name: "Website Redesign", status: "In Progress", progress: 75 },
            { id: 2, name: "Product Launch", status: "Completed", progress: 100 },
            { id: 3, name: "Marketing Campaign", status: "Not Started", progress: 0 },
            { id: 4, name: "App Development", status: "In Progress", progress: 40 }
        ];

        // Function to render project cards
        function renderProjects() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md';
                card.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">${project.name}</h2>
                    <p class="text-gray-600 mb-2">Status: ${project.status}</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${project.progress}%"></div>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Progress: ${project.progress}%</p>
                `;
                dashboard.appendChild(card);
            });
        }

        // Initial render
        renderProjects();
    </script>
</body>
</html>
